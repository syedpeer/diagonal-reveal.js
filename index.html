<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!-- favicon -->
    <link rel="icon" href="http://osly086qe.bkt.clouddn.com/favicon.ico">
    <!-- highlight -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <title>diagonal-mask.js: 45 degree advanced mask</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        diagonal-mask.js
        <a href="https://github.com/FrontendSophie/diagonal-mask.js" target="_blank">
            <i class="fab fa-github-alt"></i>
        </a>
    </header>

    <section>
        <h4>
            default style
            <button onclick="diagonalIn({selector: '.diagonal.first'});">play</button>
        </h4>
        <div class="diagonal first"></div>
        <pre>
<code>
diagonalIn();
</code>
</pre>
    </section>

    <section>
        <h4>
            direction-case: from top left to bottom right
            <button onclick="diagonalIn({
                selector: '.diagonal.second',
                direction: 'down-right'
            });">play</button>
        </h4>
        <div class="diagonal second"></div>
        <pre>
<code>
diagonalIn({
    direction: 'down-right'
});
</code>
</pre>
    </section>

    <section>
        <h4>
            mask-animation-case: delay 1.5s
            <button onclick="diagonalIn({selector: '.diagonal.third'});">play</button>
        </h4>
        <div class="diagonal third"></div>
        <pre>
<code>
.third .diagonal-mask {
    animation-delay: 1.5s !important;
}
</code>
</pre>
    </section>

    <footer>
        created by
        <a href="https://github.com/FrontendSophie" target="_blank">Sophie</a>
        with
        <i class="fas fa-heart"></i>
    </footer>

    <script src="./diagonal-mask.js"></script>
</body>

</html>
